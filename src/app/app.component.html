<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <table mat-table [dataSource]="studentData" class="mat-elevation-z8">
        <ng-container matColumnDef="students">
          <th mat-header-cell *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let element;"> {{element.students}} </td>
        </ng-container>

        <ng-container matColumnDef="school_origin">
          <th mat-header-cell *matHeaderCellDef> School Origin </th>
          <td mat-cell *matCellDef="let element"> {{element.school_origin}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="school_correcting">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="cross_corrector">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="studentTableColumns"></tr>
        <tr mat-row *matRowDef="let row; let even = even;columns: studentTableColumns;" [class.even]="even"></tr>
      </table>
      <mat-paginator showFirstLastButtons [pageSize]="10" [length]="studentData.data.length">

      </mat-paginator>
    </div>
    <div class="col-12 col-md-4">

    </div>
  </div>
</div>
